<div class="wrapper">
    <div class="header header-filter" style="background-image: url('../../assets/img/examples/city.jpg'); background-size: cover; background-position: top center;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="card card-signup">
                        <form [formGroup]="msgForm" novalidate (ngSubmit)="onSubmit(msgForm)">

                            <div class="header header-primary text-center">
                                <h4>Contact Me!</h4>

                            </div>
                            <p class="text-divider">Please be descriptive</p>
                            <div class="content">

                                <div class="input-group">
                                    <span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Name</label>
                                        <input type="text" class="form-control" formControlName="name">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Email</label>
                                        <input type="text" class="form-control" formControlName="email">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"> <i class="mdi mdi-message"></i>

										</span>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Your Messge</label>
                                        <textarea class="form-control" rows="30" cols="40" formControlName="msg"></textarea>
                                    </div>

                                </div>


                                <div class="text-center">
                                    <button type="submit" [disabled]="(msgForm.pristine || this.token.length==0)" class="btn btn-primary btn-raised">		Send Message </button>
                                    <re-captcha site_key="6Lcx2iAUAAAAALxYqTLpTIVg_AmCHunfdACebjg5" (captchaResponse)="handleCorrectCaptcha($event)"></re-captcha>

                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>



        </div>


    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <div class="wizard-container">
                <div class="card wizard-card" data-color="purple" id="wizardProfile">
                    <form [formGroup]="msgForm" novalidate (ngSubmit)="onSubmit(msgForm)">
                        <div class="wizard-header">
                            <h3 class="wizard-title">
                                Work with me!
                            </h3>
                            <h5>Tell me about what you're trying to do. Write a few lines and contact me about any further collaboration. I will respond in a couple of hours.</h5>
                        </div>
                        <div class="wizard-navigation">
                            <ul>
                                <li><a href="#info" data-toggle="tab">Info</a></li>
                                <li><a href="#message" data-toggle="tab">Message</a></li>
                            </ul>
                        </div>


                        <div class="tab-content">
                            <div class="tab-pane" id="info">
                                <div class="row">
                                    <h4 class="info-text"> Let's start with the basic information </h4>
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <span class="input-group-addon">													<i class="material-icons">face</i>													</span>
                                            <div class="label-floating">
                                                <label class="control-label">First Name <small>(required)</small></label>
                                                <input type="text" class="form-control" formControlName="name" name="name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <span class="input-group-addon">						<i class="material-icons">face</i>						</span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Last  Name <small>(required)</small></label>
                                                <input type="text" class="form-control" formControlName="last" name="last">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <span class="input-group-addon">
														<i class="material-icons">email</i>
													</span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Email <small>(required)</small></label>
                                                <input name="email" type="email" class="form-control" formControlName="email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <span class="input-group-addon">
														<i class="material-icons">phone</i>
													</span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Phone <small>(required)</small></label>
                                                <input name="phone" type="phone" class="form-control bfh-phone" formControlName="phone" data-format="+1 (ddd) ddd-dddd">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>



                            <div class="tab-pane" id="message">
                                <h4 class="info-text"> Message </h4>
                                <div class="row">
                                    <div class="col-sm-12">

                                        <div class="input-group">
                                            <span class="input-group-addon">
                                            <i class="fa fa-mail"></i>
                                              		</span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Your Messge</label>
                                                <textarea class="form-control" cols="150" rows="10" formControlName="msg" name="msg"></textarea>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="wizard-footer">
                            <div class="pull-right">
                                <input type='button' class='btn btn-next btn-fill btn-success btn-wd' name='next' value='Next' />
                                <input type='submit' class='btn btn-finish btn-fill btn-success btn-wd' name='finish' value='Send Message' />
                                <!--<button type="submit" [disabled]="msgForm.pristine" class="btn btn-primary btn-raised">		Send Message </button>-->
                            </div>

                            <div class="pull-left">
                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Previous' />
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
